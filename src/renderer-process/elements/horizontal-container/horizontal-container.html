<!--
An element that lays out its children horizontaly (i.e. in a row) using Flexbox CSS.
This element is a flex container, and its children will be flex items (and may also be flex
containers themselves). Note that this element will automatically insert splitter elements
between its children to allow the user to drag-resize each child element.

Example:

    <debug-workbench-horizontal-container>
      <debug-workbench-panel id="panelA"></debug-workbench-panel>
      <debug-workbench-panel id="panelB"></debug-workbench-panel>
    </debug-workbench-horizontal-container>

In the example above a splitter element will be automatically inserted between panelA and panelB
when the container element is attached to the DOM.

@group Debug Workbench
@element debug-workbench-horizontal-container
-->
<dom-module id="debug-workbench-horizontal-container">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        @apply(--layout-horizontal);
      }
    </style>

    <content></content>
  </template>
</dom-module>

<register-element path="./horizontal-container"></register-element>
