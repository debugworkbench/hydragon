<!--
A page has a header which displays the page title and contains a button to close the page.
Pages are generally used to display documents. The page content is placed below the header
and can be anything. This element will fill its parent element.

Example:

    <debug-workbench-page></debug-workbench-page>

@group Debug Workbench
@element debug-workbench-page
-->
<dom-module id="debug-workbench-page">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        @apply(--layout-flex-auto);
        @apply(--layout-vertical);
      }

      :host > paper-toolbar {
        --paper-toolbar-background: rgb(30, 30, 30);
        --paper-toolbar-color: rgb(204, 204, 204);
        --paper-toolbar-height: 30px;
        --paper-toolbar-title: {
          font-size: 14px;
          margin-left: 10px;
        };
        @apply(--layout-flex-none);
      }

      :host > paper-toolbar .close-button {
        --paper-icon-button: {
          width: 30px;
          height: 30px;
          padding: 5px;
        };
      }

      #contentWrapper {
        position: relative;
        @apply(--layout-flex-auto);
      }
      </style>

    <paper-toolbar id="toolbar">
      <div class="title">[[title]]</div>
      <paper-icon-button icon="icons:close" alt="Close Page" class="close-button"></paper-icon-button>
    </paper-toolbar>
    <div id="contentWrapper">
      <content></content>
    </div>
  </template>
</dom-module>

<register-element path="./page"></register-element>
