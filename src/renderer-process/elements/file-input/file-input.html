<!--
An element that consists of an input element containing a file path and a button that
opens a native "open path" dialog that allows the user to select a file or directory
on disk.

Example:

    <file-input label="File Path"></file-input>

@group Debug Workbench
@element file-input
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="file-input">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      #container {
        @apply(--layout-horizontal);
      }
    </style>

    <!--<div id="container">-->
    <paper-input label="[[inputLabel]]" value="{{filePath}}">
      <paper-button suffix on-tap="openBrowseDialog">Browse</paper-button>
    </paper-input>
    <!--</div>-->
  </template>

</dom-module>
