<!--
An element that displays the contents of one or more directories.

Example:

  <hydragon-directory-tree-view tree=[[directoryTree]] indent=[[indentPerLevel]]>
  </hydragon-directory-tree-view>

@group Hydragon Core
@element hydragon-directory-tree-view
-->
<dom-module id="hydragon-directory-tree-view">
  <template>
    <style>
      :host {
        box-sizing: border-box;
      }

      :host #list {
        height: 300px;
      }
    </style>

    <hydragon-tree-view tree=[[tree]] items={{items}} root-excluded></hydragon-tree-view>
    <iron-list id="list" items=[[items]] as="item">
      <template>
        <hydragon-directory-tree-view-item item=[[item]] indent="[[computeIndent(item.level, indent)]]"></hydragon-directory-tree-view-item>
      </template>
    </iron-list>
  </template>
</dom-module>

<register-element path="./directory-tree-view"></register-element>
