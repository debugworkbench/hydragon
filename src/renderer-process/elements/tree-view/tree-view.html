<!--
An element that flattens a tree hierarchy into a one dimensional array, it doesn't render anything.
The items in the array output by this element can be rendered by the usual means, e.g. iron-list,
dom-repeat.

Example:

  <hydragon-tree-view tree=[[tree]] items={{items}}></hydragon-tree-view>
  <iron-list id="list" items=[[items]] as="item">
    <template>
      <hydragon-directory-tree-view-item item=[[item]] indent="[[computeIndent(item.level, indent)]]">
      </hydragon-directory-tree-view-item>
    </template>
  </iron-list>

@group Hydragon Core
@element hydragon-tree-view
-->
<dom-module id="hydragon-tree-view">
  <template></template>
</dom-module>
