<!--
This element is meant to be used with the `hydragon-directory-tree-view` element.

@group Hydragon Core
@element hydragon-directory-tree-view-item
-->
<dom-module id="hydragon-directory-tree-view-item">
  <template>
    <style>
      :host {
        box-sizing: border-box;
        position: relative;
        outline: none;
      }

      /*
        The iron-list element uses the `hidden` attribute to hide placeholder elements,
        however Chrome ignores the `hidden` attribute when the `display` CSS property is set
        on the element. To ensure that this element works as expected inside an iron-list the
        `display` CSS property is only set when the `hidden` attribute is absent.
      */
      :host(:not([hidden])) {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      :host #indent {
        @apply(--layout-flex-none);
      }

      :host #expander {
        /* reduce the gap between the expander and folder icons */
        margin-right: -8px;
      }

      :host #expander, #folder {
        @apply(--layout-flex-none);
        --paper-icon-button: {
          width: 30px;
          height: 30px;
          padding: 5px;
        };
      }

      :host #title {
        @apply(--paper-font-common-base);
        font-size: 14px;
        cursor: pointer;
        -webkit-user-select: none;
        flex: 1 0 auto;
      }

      :host #dirButtons:not([hidden]) {
        @apply(--layout-flex-none);
        @apply(--layout-horizontal);
      }
    </style>

    <span id="indent"></span>
    <div id="folderButtons" hidden$="[[!item.expandable]]">
      <paper-icon-button id="expander" icon="icons:chevron-right"></paper-icon-button>
      <paper-icon-button id="folder" icon="icons:folder" alt="Folder"></paper-icon-button>
    </div>
    <span id="title">[[item.title]]</span>
  </template>
</dom-module>

<register-element path="./directory-tree-view-item"></register-element>
