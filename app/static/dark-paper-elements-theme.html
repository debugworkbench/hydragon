<!-- Sets default values for custom CSS vars used by Polymer elements. -->

<style is="custom-style">

:root {
  --primary-text-color: rgb(204, 204, 204);
  --primary-background-color: rgb(37, 37, 38);
  --secondary-text-color: #bcbcbc;
  --primary-color: #3f51b5; /*--paper-indigo-500*/

  --paper-button-background-color: var(--primary-background-color);
  --paper-button-color: var(--primary-text-color);
  --paper-button: {
    background-color: var(--paper-button-background-color);
    color: var(--paper-button-color);
  };

  --paper-checkbox-unchecked-background-color: transparent;
  --paper-checkbox-unchecked-color: var(--primary-text-color);
  --paper-checkbox-unchecked-ink-color: var(--primary-text-color);
  --paper-checkbox-checked-color: var(--primary-color);
  --paper-checkbox-checked-ink-color: var(--primary-color);
  --paper-checkbox-checkmark-color: white;
  --paper-checkbox-label-color: var(--primary-text-color);
  --paper-checkbox-label-spacing: 8px;
  --paper-checkbox-size: 18px;

  --paper-dialog-background-color: var(--primary-background-color);
  --paper-dialog-color: var(--primary-text-color);
  --paper-dialog-button-color: var(--primary-color);

  --paper-input-container-color: var(--secondary-text-color);
  --paper-input-container-focus-color: var(--primary-color);
  --paper-input-container-input-color: var(--primary-text-color);

  --paper-menu-background-color: var(--primary-background-color);
  --paper-menu-color: var(--primary-text-color);

  --paper-toolbar-background: var(--primary-background-color);
  --paper-toolbar-color: var(--primary-text-color);
}

</style>
